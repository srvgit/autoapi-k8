apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: abc-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://git.example.com/your/repo.git'
    targetRevision: HEAD
    path: generic-app
    helm:
      valueFiles:
        - charts/abc/values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true