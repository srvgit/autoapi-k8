apiVersion: apps/v1
kind: Deployment
metadata:
  name: generic-graphlet
spec:
  replicas: 1 
  template:
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: graphlet
        image: docker1460/autoapi:latest
        env:
        - name: ENVIRONMENT
          value: dev
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9090
        readinessProbe:
          httpGet:
            path: /readiness
            port: 9090